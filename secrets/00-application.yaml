apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: eso-internal
  namespace: argocd
spec: 
  destination: 
    namespace: eso
    server: "https://kubernetes.default.svc"
  project: default
  source: 
    path: eso
    repoURL: "https://charts.external-secrets.io/"
    targetRevision: 0.9.6
    helm:
      releaseName: eso
      valueFiles:
        - $secrets/secretstore.yml
        - $secrets/externalstore.yml
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
