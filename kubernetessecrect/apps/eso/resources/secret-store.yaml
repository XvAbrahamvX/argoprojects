apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: secrets
spec:
  provider:
    kubernetes:
      remoteNamespace: default
      auth: 
        serviceAccount:
          name: "eso-external-secrets"
      server:
        # url: "https://myapiserver.tld"
        caProvider:
          type: ConfigMap
          name: kube-root-ca.crt
          key: ca.crt